<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Sports Analytics Dashboard</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800;900&family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
/* =========================
   GLOBAL
========================= */
* {
  font-family: 'Outfit', system-ui, sans-serif;
}

.numeric {
  font-family: 'Inter', system-ui, sans-serif;
}

body {
  background: radial-gradient(
    1200px circle at 10% 10%,
    #1f2937 0%,
    #0b0f19 45%
  );
  color: #e5e7eb;
  min-height: 100vh;
}

/* =========================
   SURFACES
========================= */
.glass {
  background: rgba(17, 24, 39, 0.78);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255,255,255,0.06);
  box-shadow:
    0 8px 20px rgba(0,0,0,0.6),
    inset 0 1px 0 rgba(255,255,255,0.04);
}

/* =========================
   HEADER
========================= */
.gradient-header {
  background: linear-gradient(135deg, #6366f1, #8b5cf6);
}

/* =========================
   BUTTONS
========================= */
.btn-gradient {
  background: linear-gradient(135deg, #6366f1, #8b5cf6);
  box-shadow: 0 6px 16px rgba(99,102,241,0.35);
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

.btn-gradient:hover {
  transform: translateY(-1px);
  box-shadow: 0 10px 24px rgba(99,102,241,0.5);
}

button:active {
  transform: scale(0.98);
}

/* =========================
   CARDS
========================= */
.card-modern {
  position: relative;
  transition: all 0.25s ease;
}

.card-modern:hover {
  transform: translateY(-4px);
  box-shadow: 0 16px 30px rgba(0,0,0,0.6);
  border-color: rgba(99,102,241,0.6);
}

.card-modern::after {
  content:'';
  position:absolute;
  left:0;
  top:20%;
  width:3px;
  height:60%;
  background: linear-gradient(#6366f1, #8b5cf6);
  opacity:0;
  transition: opacity 0.25s ease;
}

.card-modern:hover::after {
  opacity:1;
}

/* =========================
   LABELS
========================= */
.label {
  text-transform: uppercase;
  letter-spacing: 0.08em;
  font-size: 0.7rem;
  opacity: 0.6;
}

/* =========================
   INPUTS
========================= */
.search-glow:focus {
  outline: none;
  box-shadow: 0 0 0 2px rgba(99,102,241,0.5);
}

/* =========================
   PILLS
========================= */
.sport-pill {
  transition: all 0.2s ease;
}

.sport-pill.active {
  background: linear-gradient(135deg, #6366f1, #8b5cf6);
  box-shadow: 0 6px 16px rgba(99,102,241,0.4);
}
</style>
</head>

<body>

<!-- =========================
     HEADER
========================= -->
<header class="gradient-header sticky top-0 z-40 shadow-2xl">
  <div class="max-w-7xl mx-auto px-6 py-5 flex justify-between items-center">

    <div class="flex items-center gap-4">
      <div class="p-3 rounded-xl bg-white/20">
        <i class="fas fa-chart-line text-2xl"></i>
      </div>
      <div>
        <h1 class="text-2xl font-extrabold tracking-tight">
          Sports Analytics
        </h1>
        <p class="text-sm opacity-80">
          Player Props Intelligence
        </p>
      </div>
    </div>

    <div class="flex items-center gap-4">
      <input
        class="search-glow bg-white/10 px-4 py-2 rounded-xl w-64 text-sm"
        placeholder="Search players, teams"
      />
      <button class="btn-gradient px-5 py-2 rounded-xl font-semibold">
        <i class="fas fa-sync-alt mr-2"></i>
        Refresh
      </button>
    </div>

  </div>
</header>

<!-- =========================
     MAIN
========================= -->
<main class="max-w-7xl mx-auto px-6 py-8 space-y-6">

  <!-- FILTER BAR -->
  <section class="glass rounded-2xl p-6 flex justify-between items-center">

    <div class="flex gap-2">
      <button class="sport-pill active px-4 py-2 rounded-full text-sm font-semibold">NBA</button>
      <button class="sport-pill glass px-4 py-2 rounded-full text-sm font-semibold">NFL</button>
      <button class="sport-pill glass px-4 py-2 rounded-full text-sm font-semibold">MLB</button>
      <button class="sport-pill glass px-4 py-2 rounded-full text-sm font-semibold">NHL</button>
    </div>

    <div class="flex gap-2">
      <button class="glass px-4 py-2 rounded-full text-sm">Today</button>
      <button class="glass px-4 py-2 rounded-full text-sm">Tomorrow</button>
      <button class="btn-gradient px-4 py-2 rounded-full text-sm">Week</button>
    </div>

  </section>

  <!-- GAME CARDS -->
  <section class="grid md:grid-cols-2 xl:grid-cols-3 gap-6">

    <div class="glass card-modern rounded-2xl p-6">
      <span class="label">Matchup</span>
      <h2 class="text-xl font-bold mt-1">
        Lakers @ Warriors
      </h2>

      <div class="mt-4 flex justify-between text-sm">
        <div>
          <span class="label">Players</span>
          <p class="numeric font-semibold">28</p>
        </div>
        <div>
          <span class="label">Books</span>
          <p class="numeric font-semibold">9</p>
        </div>
        <div>
          <span class="label">Time</span>
          <p class="numeric font-semibold">7:30 PM</p>
        </div>
      </div>
    </div>

  </section>

</main>

</body>
</html>
