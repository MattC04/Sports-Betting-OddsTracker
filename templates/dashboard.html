<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Props Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .dashboard-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 25px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-bottom: 15px;
        }
        .stat-card h3 {
            font-size: 2.5rem;
            margin: 0;
        }
        .stat-card p {
            margin: 5px 0 0 0;
            opacity: 0.9;
        }
        .table-responsive {
            max-height: 600px;
            overflow-y: auto;
        }
        .loading {
            text-align: center;
            padding: 40px;
        }
        .player-name {
            font-weight: bold;
            color: #667eea;
        }
        .bookmaker-badge {
            background: #28a745;
            color: white;
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row mb-4">
            <div class="col-12">
                <div class="dashboard-card">
                    <h1 class="mb-4"><i class="fas fa-chart-line"></i> Player Props Dashboard</h1>
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <select id="sportFilter" class="form-select">
                                <option value="">All Sports</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <select id="playerFilter" class="form-select">
                                <option value="">All Players</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <select id="hoursFilter" class="form-select">
                                <option value="1">Last Hour</option>
                                <option value="6">Last 6 Hours</option>
                                <option value="24" selected>Last 24 Hours</option>
                                <option value="168">Last Week</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-primary w-100" onclick="loadData()">
                                <i class="fas fa-sync"></i> Refresh
                            </button>
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-success w-100" onclick="autoRefresh()">
                                <i class="fas fa-play"></i> <span id="autoRefreshText">Auto Refresh</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4" id="statsRow">
            <div class="col-md-3">
                <div class="stat-card">
                    <h3 id="totalProps">-</h3>
                    <p>Total Props</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card">
                    <h3 id="uniquePlayers">-</h3>
                    <p>Unique Players</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card">
                    <h3 id="sports">-</h3>
                    <p>Sports</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card">
                    <h3 id="bookmakers">-</h3>
                    <p>Bookmakers</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="dashboard-card">
                    <h3 class="mb-3"><i class="fas fa-table"></i> Player Props</h3>
                    <div id="loading" class="loading">
                        <i class="fas fa-spinner fa-spin fa-3x"></i>
                        <p>Loading data...</p>
                    </div>
                    <div id="propsTable" style="display: none;">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Player</th>
                                        <th>Sport</th>
                                        <th>Event</th>
                                        <th>Prop Type</th>
                                        <th>Outcome</th>
                                        <th>Price</th>
                                        <th>Point</th>
                                        <th>Bookmaker</th>
                                        <th>Time</th>
                                    </tr>
                                </thead>
                                <tbody id="propsBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let autoRefreshInterval = null;

        async function loadData() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('propsTable').style.display = 'none';

            const sport = document.getElementById('sportFilter').value;
            const player = document.getElementById('playerFilter').value;
            const hours = document.getElementById('hoursFilter').value;

            try {
                const propsResponse = await fetch(`/api/props?sport=${sport}&player=${player}&hours=${hours}&limit=500`);
                const propsData = await propsResponse.json();

                const statsResponse = await fetch('/api/stats');
                const statsData = await statsResponse.json();

                displayStats(statsData);
                displayProps(propsData.props);

                document.getElementById('loading').style.display = 'none';
                document.getElementById('propsTable').style.display = 'block';
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loading').innerHTML = '<p class="text-danger">Error loading data. Please check if the scraper has been run.</p>';
            }
        }

        function displayStats(stats) {
            document.getElementById('totalProps').textContent = stats.total_props || 0;
            document.getElementById('uniquePlayers').textContent = stats.unique_players || 0;
            document.getElementById('sports').textContent = stats.sports || 0;
            document.getElementById('bookmakers').textContent = stats.bookmakers || 0;
        }

        function displayProps(props) {
            const tbody = document.getElementById('propsBody');
            tbody.innerHTML = '';

            if (props.length === 0) {
                tbody.innerHTML = '<tr><td colspan="9" class="text-center">No props found. Run the scraper first!</td></tr>';
                return;
            }

            props.forEach(prop => {
                const row = document.createElement('tr');
                const date = new Date(prop.scraped_at);
                const timeStr = date.toLocaleString();

                row.innerHTML = `
                    <td class="player-name">${prop.player_name || '-'}</td>
                    <td>${prop.sport_title || prop.sport_key}</td>
                    <td>${prop.home_team || ''} vs ${prop.away_team || ''}</td>
                    <td>${prop.prop_type || '-'}</td>
                    <td>${prop.outcome_name || '-'}</td>
                    <td><strong>${prop.outcome_price || '-'}</strong></td>
                    <td>${prop.outcome_point || '-'}</td>
                    <td><span class="bookmaker-badge">${prop.bookmaker_title || '-'}</span></td>
                    <td>${timeStr}</td>
                `;
                tbody.appendChild(row);
            });
        }

        async function loadFilters() {
            const sportsResponse = await fetch('/api/sports');
            const sportsData = await sportsResponse.json();
            
            const sportSelect = document.getElementById('sportFilter');
            sportsData.sports.forEach(sport => {
                const option = document.createElement('option');
                option.value = sport.key;
                option.textContent = sport.title || sport.key;
                sportSelect.appendChild(option);
            });

            const playersResponse = await fetch('/api/players');
            const playersData = await playersResponse.json();
            
            const playerSelect = document.getElementById('playerFilter');
            playersData.players.slice(0, 100).forEach(player => {
                const option = document.createElement('option');
                option.value = player;
                option.textContent = player;
                playerSelect.appendChild(option);
            });
        }

        function autoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
                document.getElementById('autoRefreshText').textContent = 'Auto Refresh';
                return;
            }

            autoRefreshInterval = setInterval(loadData, 30000);
            document.getElementById('autoRefreshText').textContent = 'Stop';
        }

        document.getElementById('sportFilter').addEventListener('change', loadData);
        document.getElementById('playerFilter').addEventListener('change', loadData);
        document.getElementById('hoursFilter').addEventListener('change', loadData);

        loadFilters();
        loadData();
    </script>
</body>
</html>
